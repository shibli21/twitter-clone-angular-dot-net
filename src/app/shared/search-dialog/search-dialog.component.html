<p-dialog
  header="Search"
  [(visible)]="display"
  [modal]="true"
  position="top"
  [resizable]="false"
  [dismissableMask]="true"
  [draggable]="false"
  appendTo="body"
  [style]="{ width: '100%', maxWidth: '500px' }"
  (onHide)="onHide()"
>
  <form (ngSubmit)="onSubmit()" class="flex gap-2">
    <div class="relative w-full mt-2">
      <div
        class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
      >
        <i class="pi pi-search"></i>
      </div>
      <input
        type="text"
        autofocus
        name="search"
        [(ngModel)]="searchQuery"
        placeholder="search by name or #tag"
        class="bg-gray-50 border border-gray-300 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-600 block w-full pl-10 p-2.5"
      />
    </div>
  </form>
</p-dialog>
