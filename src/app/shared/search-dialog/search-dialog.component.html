<p-dialog
  header="Search"
  [(visible)]="display"
  [modal]="true"
  position="top"
  [resizable]="true"
  [dismissableMask]="true"
  [draggable]="false"
  appendTo="body"
  [style]="{
    width: '100%',
    maxWidth: '500px',
    overflow: 'show'
  }"
  (onHide)="onHide()"
  styleClass="p-dialog--search"
>
  <app-autocomplete-input></app-autocomplete-input>
</p-dialog>
