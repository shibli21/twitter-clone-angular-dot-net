<div class="flex gap-2 items-start">
  <div class="overflow-hidden h-[40px] w-[40px] rounded-full">
    <img
      class="w-full h-full object-cover"
      [src]="
        user.profilePictureUrl
          ? user.profilePictureUrl
          : 'https://avatars.dicebear.com/api/open-peeps/' +
            user.userName +
            '.svg'
      "
    />
  </div>
  <div class="flex-row">
    <h1
      class="text-base font-bold hover:text-indigo-700 cursor-pointer"
      [routerLink]="['/profile', user.id]"
      (mouseenter)="overlay ? op.toggle($event) : null"
      (mouseleave)="overlay ? op.hide() : null"
    >
      {{ user.firstName }} {{ user.lastName }}
    </h1>
    <p class="text-gray-600 text-sm">
      @{{ user.userName }} <span *ngIf="date"> Â· {{ date | amTimeAgo }} </span>
    </p>
  </div>
</div>

<p-overlayPanel #op [dismissable]="true">
  <ng-template pTemplate>
    <div
      class="w-full max-w-[400px] md:min-w-[400px] flex flex-row justify-center items-center rounded-md overflow-hidden"
    >
      <div class="w-full mx-auto bg-white">
        <div class="h-32 bg-indigo-600 overflow-hidden">
          <img
            *ngIf="user.coverPictureUrl"
            class="object-cover w-full h-full"
            [src]="user.coverPictureUrl"
          />
        </div>
        <div class="flex justify-between pl-4">
          <img
            class="bg-white w-24 h-24 object-cover rounded-full -mt-14 border-4"
            [src]="
              user.profilePictureUrl
                ? user.profilePictureUrl
                : 'https://avatars.dicebear.com/api/open-peeps/' +
                  user.userName +
                  '.svg'
            "
            alt=""
          />
        </div>
        <div class="px-4 py-2">
          <h1 class="font-bold leading-none">
            {{ user.firstName }} {{ user.lastName }}
          </h1>
          <p class="">@{{ user.userName }}</p>
        </div>
        <div class="px-4">
          <p *ngIf="user.bio" class="text-sm line-clamp-3">{{ user.bio }}`</p>
          <p *ngIf="user.address" class="mt-1 pb-4">
            <i-tabler
              name="map-pin"
              style="width: 18px; height: 15px"
              class="text-sm"
            ></i-tabler>
            {{ user.address }}
          </p>
        </div>
      </div>
    </div>
  </ng-template>
</p-overlayPanel>
