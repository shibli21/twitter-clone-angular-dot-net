<div class="cursor-pointer border w-full transition rounded-md mt-2">
  <div
    class="border-b border-gray-300 px-2 md:px-4 py-2 items-center justify-between flex"
  >
    <app-name-and-time-header
      [date]="tweet.createdAt"
      [user]="tweet.user"
      [overlay]="true"
    ></app-name-and-time-header>
  </div>

  <div class="hover:bg-gray-100 p-4" [routerLink]="['/tweet', tweet.id]">
    <quill-view-html [content]="tweet.tweet"></quill-view-html>
  </div>
</div>
