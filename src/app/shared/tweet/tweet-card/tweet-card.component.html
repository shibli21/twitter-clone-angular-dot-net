<div
  class="hover:bg-gray-50 cursor-pointer border w-full transition rounded-md"
>
  <div
    class="border-b border-gray-300 px-4 py-2 items-center justify-between flex"
  >
    <div class="flex gap-2 items-center">
      <div class="overflow-hidden h-[40px] w-[40px] rounded-full">
        <img
          src="https://cdn.pixabay.com/photo/2016/11/18/23/38/child-1837375_960_720.png"
        />
      </div>
      <div class="flex gap-1 items-center">
        <h1 class="text-xl font-bold">John Doe</h1>
        <p class="text-gray-600 text-sm">@john Â· Mar 16</p>
      </div>
    </div>
    <div class="flex items-center gap-2 text-gray-600">
      <button
        pButton
        type="button"
        icon="pi pi-ellipsis-h"
        class="p-button-rounded p-button-text p-button-sm"
        (click)="menu.toggle($event)"
      ></button>

      <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
    </div>
  </div>
  <div class="p-4" [routerLink]="['/tweet', 2]">
    <h5 class="">I hate programming</h5>
    <h5 class="">I hate programming</h5>
    <h5 class="">I hate programming</h5>
    <h5 class="">I hate programming</h5>
    <h5 class="">It works!</h5>
    <h5 class="">I love programming</h5>
  </div>

  <div class="flex py-3 px-6 border-t border-gray-300 text-gray-600">
    <button
      pButton
      type="button"
      icon="pi pi-heart"
      label="32121"
      class="p-button-danger p-button-text"
    ></button>
    <button
      label="69"
      pButton
      type="button"
      icon="pi pi-comment"
      class="p-button-success p-button-text"
      (click)="showDialog()"
    ></button>
    <button
      pButton
      label="230"
      type="button"
      icon="pi pi-share-alt"
      class="p-button-help p-button-text"
    ></button>
  </div>
</div>

<p-dialog
  [(visible)]="display"
  [modal]="true"
  [breakpoints]="{ '960px': '600px' }"
  [style]="{ width: '600px' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
>
  <ng-template pTemplate="header">
    <div class="items-center justify-between flex">
      <div class="flex gap-2 items-center">
        <div class="overflow-hidden h-[40px] w-[40px] rounded-full">
          <img
            src="https://cdn.pixabay.com/photo/2016/11/18/23/38/child-1837375_960_720.png"
          />
        </div>
        <div class="flex gap-1 items-center">
          <h1 class="text-xl font-bold">John Doe</h1>
          <p class="text-gray-600 text-sm">@john . Mar 16</p>
        </div>
      </div>
    </div>
  </ng-template>

  <div class="border-b mb-4 pb-2">
    <h5 class="">I hate programming</h5>
    <h5 class="">I hate programming</h5>
    <h5 class="">I hate programming</h5>
    <h5 class="">I hate programming</h5>
    <h5 class="">It works!</h5>
    <h5 class="">I love programming</h5>
  </div>

  <textarea placeholder="Tweet your reply" pInputTextarea [rows]="3"></textarea>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-send"
      (click)="display = false"
      label="Reply"
      class="p-button-text -mr-2"
    ></p-button>
  </ng-template>
</p-dialog>
