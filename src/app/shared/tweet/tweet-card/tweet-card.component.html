<div
  class="hover:bg-gray-50 cursor-pointer border w-full transition rounded-md"
>
  <div
    class="border-b border-gray-300 px-2 md:px-4 py-2 items-center justify-between flex"
  >
    <app-name-and-time-header
      [date]="tweet.createdAt"
      [user]="tweet.user"
    ></app-name-and-time-header>
    <div *ngIf="currentUser.id === tweet.user.id">
      <div class="flex items-center text-gray-600" *ngIf="!isRetweet">
        <button
          pButton
          type="button "
          icon="pi pi-pencil"
          class="p-button-sm p-button-text"
          (click)="showEditDialog()"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-danger p-button-sm p-button-text"
          (click)="deleteTweet()"
        ></button>
      </div>
    </div>
  </div>

  <div class="p-4" [routerLink]="['/tweet', tweet.id]">
    <quill-view-html [content]="tweet.tweet"></quill-view-html>

    <div *ngIf="tweet.type === 'Retweet'" class="">
      <div *ngIf="tweet.refTweet">
        <app-tweet-card [isRetweet]="true" [tweet]="tweet.refTweet">
        </app-tweet-card>
      </div>
      <div *ngIf="!tweet.refTweet" class="">
        <div
          class="text-gray-500 text-sm border border-gray-300 px-2 md:px-4 py-2 items-center justify-between flex"
        >
          This tweet is no longer available.
        </div>
      </div>
    </div>
  </div>

  <app-like-reply-retweet-button
    (onLikeEvent)="likeUnlike()"
    (onCommentEvent)="showDialog()"
    (onRetweetEvent)="showRetweetDialog()"
    [isLiked]="tweet.isLiked"
    [likeCount]="tweet.likeCount"
    [commentCount]="tweet.commentCount"
    [retweetCount]="tweet.retweetCount"
    *ngIf="!isRetweet"
  ></app-like-reply-retweet-button>
</div>

<p-dialog
  [(visible)]="display"
  [modal]="true"
  [breakpoints]="{ '960px': '600px' }"
  [style]="{ width: '600px' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
>
  <ng-template pTemplate="header">
    <app-name-and-time-header
      [date]="tweet.createdAt"
      [user]="tweet.user"
    ></app-name-and-time-header>
  </ng-template>

  <div class="mb-4 pb-2">
    <quill-view-html [content]="tweet.tweet"></quill-view-html>
    <div
      *ngIf="tweet.type === 'Retweet' && tweet.refTweet"
      class="hover:bg-gray-50 cursor-pointer border w-full transition rounded-md"
    >
      <div
        class="border-b border-gray-300 px-2 md:px-4 py-2 items-center justify-between flex"
      >
        <app-name-and-time-header
          [date]="tweet.refTweet.createdAt"
          [user]="tweet.refTweet.user"
        ></app-name-and-time-header>
      </div>

      <div class="p-4" [routerLink]="['/tweet', tweet.refTweet.id]">
        <quill-view-html [content]="tweet.refTweet.tweet"></quill-view-html>
      </div>
    </div>
  </div>

  <form (ngSubmit)="commentOnTweet()">
    <input
      name="newComment"
      [(ngModel)]="comment"
      placeholder="Tweet your reply"
      pInputText
    />
  </form>

  <ng-template pTemplate="footer">
    <p-button
      [disabled]="comment.length === 0"
      icon="pi pi-send"
      (click)="commentOnTweet()"
      label="Reply"
      class="p-button-text -mr-2"
      [loading]="isCommenting"
    ></p-button>
  </ng-template>
</p-dialog>

<!-- edit tweet dialog -->

<app-edit-tweet-dialog
  [tweet]="tweet"
  [currentUser]="currentUser"
  [visible]="displayEditDialog"
  (onCloseEvent)="displayEditDialog = false"
>
</app-edit-tweet-dialog>

<!-- retweet dialog -->

<app-retweet-dialog
  [tweet]="tweet"
  [currentUser]="currentUser"
  [visible]="retweetDisplay"
  (onCloseEvent)="retweetDisplay = false"
></app-retweet-dialog>
