<div>
  <h3 class="text-xl text-center uppercase font-bold text-gray-900 my-10">
    Blocked users list
  </h3>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.page"
    [limit]="page.size"
    (page)="setPage($event)"
    [externalPaging]="true"
    [scrollbarH]="true"
  >
    <ngx-datatable-column
      name="Username"
      [sortable]="false"
      prop="userName"
    ></ngx-datatable-column>
    <ngx-datatable-column [width]="200" name="Full Name" [sortable]="false">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ row.firstName }} {{ row.lastName }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      [sortable]="false"
      name="Email"
    ></ngx-datatable-column>
    <ngx-datatable-column [sortable]="false" name="Birth Date">
      <ng-template
        let-row="row"
        let-value="dateOfBirth"
        ngx-datatable-cell-template
      >
        {{ row.dateOfBirth | date: "dd/MM/yyyy" }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      [sortable]="false"
      name="Gender"
      prop="gender"
    ></ngx-datatable-column>
    <ngx-datatable-column [width]="200" name="Actions" [sortable]="false">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <div class="flex gap-4">
          <button
            pButton
            type="button"
            label="Unblock"
            icon="pi pi-minus-circle"
            class="p-button-danger"
            (click)="onBlockUser(row.id)"
          ></button>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
