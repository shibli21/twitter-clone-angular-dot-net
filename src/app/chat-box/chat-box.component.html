<h1 class="px-4 py-2 text-lg border-2 border-orange-500">{{ username }}</h1>
<div
  #scrollMe
  [scrollTop]="scrollMe.scrollHeight"
  class="mt-2 h-[500px] border-2 border-orange-500 overflow-y-scroll scrollbar"
>
  <div
    *ngFor="let chat of chats"
    class="m-1 flex gap-2"
    [ngClass]="chat.name === username ? 'flex-row-reverse' : 'flex-row'"
  >
    <div class="h-8 min-w-[30px] bg-gray-600"></div>
    <h1
      [ngClass]="chat.name === username ? 'bg-blue-500' : 'bg-orange-500'"
      class="text-white inline-block px-2 py-1 max-w-lg"
    >
      {{ chat.message }}
    </h1>
  </div>
</div>
<form
  class="flex gap-3 mt-2"
  [formGroup]="sendMessageForm"
  (ngSubmit)="onSendMessage()"
>
  <input
    type="text"
    class="shadow-4xl-orange focus:shadow-4xl-orange block w-full px-3 py-1.5 text-base font-normal text-gray-700 border-2 border-solid border-orange-600 m-0 focus:text-gray-700 focus:bg-white hover:border-orange-600 focus:border-orange-600 focus:outline-none"
    id="message"
    placeholder="type message"
    formControlName="message"
  />
  <button
    type="submit"
    class="text-gray-900 active:shadow-none bg-gray-100 shadow-4xl border-2 border-black py-1 px-3 cursor-pointer transition-all ease-linear text-lg font-bold font-mono"
  >
    send
  </button>
</form>
