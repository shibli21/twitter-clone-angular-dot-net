<div class="flex justify-center items-center">
  <div
    class="bg-orange-50 mt-0 md:mt-20 shadow-8xl-orange inline-block border-2 border-orange-600 p-6 md:p-10 rounded-xl max-w-md w-[400px]"
  >
    <h1 class="text-3xl font-mono font-bold">Update Account</h1>
    <h1 class="text-lg text-gray-500">Make edit to user here</h1>
    <hr class="my-4 border-t-2 border-orange-600" />

    <form
      class="flex flex-col gap-3"
      [formGroup]="userEditForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="">
        <label for="email" class="label">Email</label>
        <input
          type="email"
          class="input"
          id="email"
          formControlName="email"
          email
        />
        <div *ngIf="isInvalidTouchedDirty('email')">
          <div
            *ngIf="userEditFormControl['email'].errors?.['required']"
            class="input-error"
          >
            Email is required.
          </div>
          <div
            *ngIf="userEditFormControl['email'].errors?.['email']"
            class="input-error"
          >
            Email is not valid.
          </div>
          <div
            *ngIf="userEditFormControl['email'].errors?.['serverErrorEmail']"
            class="input-error"
          >
            {{userEditFormControl['email'].errors?.['serverErrorEmail']}}
          </div>
        </div>
      </div>
      <div class="">
        <label for="dateOfBirth" class="label">Date of birth</label>
        <input
          type="date"
          class="input"
          id="dateOfBirth"
          formControlName="dateOfBirth"
        />
        <div *ngIf="isTouchedOrDirty('dateOfBirth')">
          <div
            *ngIf="userEditFormControl['dateOfBirth'].errors?.['required']"
            class="input-error"
          >
            Date of birth is required.
          </div>
          <div
            *ngIf="userEditFormControl['dateOfBirth'].errors?.['age']"
            class="input-error"
          >
            Must be at least 18 years old.
          </div>
        </div>
      </div>

      <button type="submit" class="btn mt-3" [disabled]="userEditForm.invalid">
        <span *ngIf="!isLoading">Update</span>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      </button>
    </form>
  </div>
</div>
