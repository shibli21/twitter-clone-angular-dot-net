<div class="cursor-pointer w-full border-b">
  <div class="flex gap-2 p-2 md:p-4">
    <div class="w-[40px]">
      <div class="overflow-hidden h-[30px] w-[30px] rounded-full mt-1">
        <img
          class="w-full h-full object-cover"
          [src]="
            comment.user.profilePictureUrl
              ? comment.user.profilePictureUrl
              : 'https://avatars.dicebear.com/api/open-peeps/' +
                comment.user.userName +
                '.svg'
          "
        />
      </div>
    </div>
    <div class="w-full">
      <div class="flex justify-between">
        <div class="flex flex-col md:flex-row gap-0 md:gap-1 mb-2">
          <div>
            <h1
              class="font-bold hover:text-indigo-700"
              [routerLink]="['/profile', comment.user.id]"
            >
              {{ comment.user.firstName }} {{ comment.user.lastName }}
            </h1>
            <p class="text-gray-600 text-sm">
              @{{ comment.user.userName }} Â·
              {{ comment.createdAt | dateTimeFormat }}
            </p>
          </div>
        </div>
        <div *ngIf="isCommentOwner">
          <button
            (click)="deleteComment()"
            class="p-button-sm p-button-text p-button-danger"
            pButton
            type="button"
            [loading]="deleteLoading"
          >
            Delete
          </button>
        </div>
      </div>
      <p class="mt-1 md:mt-0">
        {{ comment.comment }}
      </p>
    </div>
  </div>
</div>

<app-confirmation-dialog key="deleteComment"></app-confirmation-dialog>
