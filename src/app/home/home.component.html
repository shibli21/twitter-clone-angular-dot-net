<app-new-tweet></app-new-tweet>
<div *ngIf="newsFeed">
  <div
    class="space-y-2"
    infinite-scroll
    (scrolled)="loadMore()"
    [fromRoot]="true"
    [immediateCheck]="true"
  >
    <div *ngFor="let tweet of newsFeed.tweets">
      <app-tweet-card [tweet]="tweet"></app-tweet-card>
    </div>
  </div>

  <div *ngIf="isLoading" class="py-10 flex justify-center">
    <app-spinner></app-spinner>
  </div>

  <p
    class="text-center py-10 font-semibold"
    *ngIf="newsFeed.page === newsFeed.totalPages"
  >
    No more tweets to show
  </p>
</div>
