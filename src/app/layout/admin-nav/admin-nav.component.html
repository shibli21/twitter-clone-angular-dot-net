<div class="border-b sticky top-0 bg-white z-50">
  <p-menubar [model]="items" [baseZIndex]="1000">
    <ng-template pTemplate="start">
      <div
        class="hidden md:mr-10 mr-0 md:flex items-center cursor-pointer justify-start space-x-3"
        [routerLink]="['/home']"
      >
        <div class="icon w-7 h-7 rounded-full bg-slate-800"></div>
        <div class="font-semibold text-2xl text-slate-800">Geeky</div>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div
        class="md:hidden flex md:mr-10 mr-0 items-center cursor-pointer justify-start space-x-3"
        [routerLink]="['/home']"
      >
        <div class="icon w-7 h-7 rounded-full bg-slate-800"></div>
        <div class="font-semibold text-2xl text-slate-800">Geeky</div>
      </div>
    </ng-template>
  </p-menubar>
</div>
