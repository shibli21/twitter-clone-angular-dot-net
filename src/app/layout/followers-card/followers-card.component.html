<div class="w-full">
  <div class="p-8 border rounded-md overflow-hidden">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold leading-none text-gray-900">
        You may follow
      </h3>
    </div>
    <div *ngIf="!isLoading" class="w-full space-y-2">
      <div *ngFor="let user of users" role="list">
        <div
          class="p-4 border rounded-md hover:bg-indigo-50 cursor-pointer transition"
          [routerLink]="['/profile', user.id]"
        >
          <div class="flex w-full">
            <img
              class="w-10 h-10 object-cover rounded-full"
              [src]="
                user.profilePictureUrl
                  ? user.profilePictureUrl
                  : 'https://avatars.dicebear.com/api/open-peeps/' +
                    user.userName +
                    '.svg'
              "
              alt="Neil image"
            />
            <div class="px-4" style="width: calc(100% - 2.5rem)">
              <p class="text-sm font-medium text-gray-900 truncate">
                {{ user.firstName }} {{ user.lastName }}
              </p>
              <p class="text-sm truncate text-gray-500">{{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
      <p *ngIf="users.length === 0">You are following all users.</p>
    </div>
    <div *ngIf="isLoading" class="space-y-2">
      <div>
        <app-user-card-skeleton></app-user-card-skeleton>
      </div>
      <div>
        <app-user-card-skeleton></app-user-card-skeleton>
      </div>
      <div>
        <app-user-card-skeleton></app-user-card-skeleton>
      </div>
      <div>
        <app-user-card-skeleton></app-user-card-skeleton>
      </div>
      <div>
        <app-user-card-skeleton></app-user-card-skeleton>
      </div>
      <div>
        <app-user-card-skeleton></app-user-card-skeleton>
      </div>
      <div>
        <app-user-card-skeleton></app-user-card-skeleton>
      </div>
    </div>
  </div>
</div>
