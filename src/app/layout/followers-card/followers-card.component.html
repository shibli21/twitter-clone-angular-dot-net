<div class="w-full">
  <div class="p-8 border rounded-md overflow-hidden">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold leading-none text-gray-900">
        You may follow
      </h3>
      <a
        class="text-sm font-medium text-indigo-600 hover:underline cursor-pointer"
      >
        View all
      </a>
    </div>
    <div class="w-full">
      <ul
        *ngFor="let user of users"
        role="list"
        class="divide-y divide-gray-200"
      >
        <li class="py-3 sm:py-4" [routerLink]="['/profile', user.id]">
          <div class="flex items-center space-x-4">
            <div class="flex-shrink-0">
              <img
                class="w-10 h-10 rounded-full"
                [src]="
                  user.profilePictureUrl
                    ? user.profilePictureUrl
                    : 'https://avatars.dicebear.com/api/open-peeps/' +
                      user.userName +
                      '.svg'
                "
                alt="Neil image"
              />
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">
                {{ user.firstName }} {{ user.lastName }}
              </p>
              <p class="text-sm text-gray-500 truncate">{{ user.email }}</p>
            </div>
            <p-button label="Follow" styleClass="p-button"></p-button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
