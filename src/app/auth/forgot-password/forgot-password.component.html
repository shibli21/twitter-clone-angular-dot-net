<section class="bg-white">
  <div class="flex min-h-screen">
    <div class="flex flex-row w-full">
      <div
        class="hidden lg:flex flex-col justify-between bg-indigo-600 lg:p-8 xl:p-12 lg:max-w-sm xl:max-w-lg"
      >
        <div class="flex items-center justify-start space-x-2">
          <app-logo fill="fill-black" [size]="10"></app-logo>
          <a [routerLink]="['/home']" class="font-bold text-black text-3xl"
            >Geeeky</a
          >
        </div>
        <div class="space-y-5">
          <h1
            class="lg:text-4xl xl:text-5xl xl:leading-1 font-extrabold text-white"
          >
            Enter your account and discover new experiences
          </h1>
          <p class="text-lg text-black font-medium">
            You do not have an account?
          </p>
          <button
            class="inline-block flex-none px-6 py-3 rounded font-medium bg-black text-white"
            [routerLink]="['/register']"
          >
            Create account here
          </button>
        </div>
        <p class="font-medium">Â© 2022 Geeeky Solution</p>
      </div>

      <!-- Login -->
      <div
        class="flex flex-1 flex-col items-center justify-center px-4 relative"
      >
        <div class="flex lg:hidden justify-between items-center w-full py-4">
          <div class="flex items-center justify-start space-x-2">
            <app-logo fill="fill-indigo-700" [size]="8"></app-logo>
            <a [routerLink]="['/home']" class="font-bold text-xl">Geeky</a>
          </div>

          <div class="flex items-center space-x-2">
            <span class="hidden xs:block">Not a member? </span>
            <a
              [routerLink]="['/register']"
              class="underline font-medium text-indigo-600"
            >
              Sign up now
            </a>
          </div>
        </div>

        <div
          class="flex flex-1 w-full xs:w-auto flex-col justify-center space-y-5"
        >
          <div class="flex flex-col space-y-2 text-center">
            <h2 class="text-3xl md:text-4xl font-bold">Forgot password</h2>
            <p class="text-md md:text-xl">Enter your email bellow</p>
          </div>
          <form
            [formGroup]="forgotPasswordForm"
            (ngSubmit)="onSubmit()"
            class="flex flex-col space-y-5"
          >
            <div>
              <input
                type="email"
                pInputText
                class="p-inputtext-sm"
                placeholder="Email Address"
                formControlName="email"
              />
              <div *ngIf="isInvalidTouchedDirty('email')">
                <div
                  *ngIf="forgotPasswordFormControl['email'].errors?.['required']"
                  class="input-error"
                >
                  Email is required.
                </div>
                <div
                  *ngIf="forgotPasswordFormControl['email'].errors?.['email']"
                  class="input-error"
                >
                  Email is not valid.
                </div>
              </div>
            </div>

            <button
              pButton
              type="submit"
              label="Reset password"
              styleClass="p-button-sm"
              [loading]="isLoading"
              [disabled]="forgotPasswordForm.invalid"
            ></button>

            <div class="flex flex-row justify-between items-center">
              <div class="flex items-center space-x-2">
                <p>Not a member?</p>
              </div>
              <a
                [routerLink]="['/register']"
                class="underline font-medium text-indigo-600"
              >
                Sign up now
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
