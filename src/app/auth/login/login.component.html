<div class="flex justify-center items-center">
  <div
    class="bg-orange-50 mt-0 md:mt-20 shadow-8xl-orange inline-block border-2 border-orange-600 p-6 md:p-10 rounded-xl max-w-md w-[400px]"
  >
    <h1 class="text-3xl font-mono font-bold">Sign in</h1>
    <h1 class="text-lg text-gray-500">Log in to your account</h1>
    <hr class="my-4 border-t-2 border-orange-600" />

    <form
      class="flex flex-col gap-3"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="">
        <label for="email" class="label">Email</label>
        <input
          type="email"
          class="input"
          id="email"
          formControlName="email"
          email
        />
        <div *ngIf="isInvalidTouchedDirty('email')">
          <div
            *ngIf="loginFormControl['email'].errors?.['required']"
            class="input-error"
          >
            Email is required.
          </div>
          <div
            *ngIf="loginFormControl['email'].errors?.['email']"
            class="input-error"
          >
            Email is not valid.
          </div>
          <div
            *ngIf="loginFormControl['email'].errors?.['serverErrorEmail']"
            class="input-error"
          >
            {{loginFormControl['email'].errors?.['serverErrorEmail']}}
          </div>
        </div>
      </div>

      <div class="">
        <label for="password" class="label">Password</label>
        <input
          type="password"
          class="input"
          id="password"
          formControlName="password"
        />

        <div *ngIf="isInvalidTouchedDirty('password')">
          <div
            *ngIf="loginFormControl['password'].errors?.['required']"
            class="input-error"
          >
            Password is required.
          </div>
        </div>
      </div>

      <button type="submit" class="btn mt-3" [disabled]="loginForm.invalid">
        <span *ngIf="!isLoading">Login</span>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      </button>
    </form>
  </div>
</div>
