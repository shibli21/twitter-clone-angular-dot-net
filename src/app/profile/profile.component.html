<div class="">
  <div
    class="w-full flex flex-row justify-center items-center border rounded-md overflow-hidden"
  >
    <div class="w-full mx-auto bg-white">
      <div class="h-40 bg-indigo-600 overflow-hidden">
        <img
          class="object-cover h-full"
          src="https://media-exp1.licdn.com/dms/image/D5616AQGiusJ4x5d5xw/profile-displaybackgroundimage-shrink_350_1400/0/1662551114772?e=1669248000&v=beta&t=YhASl_cOkizha6rZQrI0WbJOe2LuFPdGZv8okVPy-QY"
        />
      </div>
      <div class="flex justify-between p-4">
        <img
          class="w-32 h-32 object-cover rounded-full -mt-20 border-8"
          src="https://syedshiblimahmud.vercel.app/_next/image?url=%2Fshibli.JPG&w=640&q=75"
          alt=""
        />
        <div class="flex items-center gap-1">
          <button
            pButton
            type="button"
            icon="pi pi-ellipsis-h"
            class="p-button-rounded p-button-text"
            (click)="menu.toggle($event)"
          ></button>

          <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
          <p-button label="Follow"></p-button>
        </div>
      </div>
      <div class="p-4">
        <h1 class="text-2xl font-medium leading-3">syed shibli mahmud</h1>
        <p class="mt-2 font-light">@shibli21</p>

        <div class="mt-3 font-light text-sm">
          <p>
            Front end Developer, avid reader. Love to take a long walk, swim
          </p>
        </div>
        <p class="font-normal mt-3">
          <i class="ti ti-map-pin"></i>
          Los Angeles, California
        </p>
        <div class="flex mt-3 gap-2">
          <div class=""><span class="font-bold">123</span> Followers</div>
          <div class=""><span class="font-bold">799</span> Following</div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-between items-center m-4">
    <h3 class="text-xl font-bold leading-none text-gray-900">Tweets</h3>
  </div>
</div>

<!-- loop users tweets  -->

<div class="space-y-2">
  <div *ngFor="let tweet of usersTweets">
    <app-tweet-card [tweet]="tweet"></app-tweet-card>
  </div>
</div>
