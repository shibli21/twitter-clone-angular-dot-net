<div class="flex justify-center items-center">
  <div
    class="mt-0 md:mt-20 shadow-8xl-orange inline-block border-2 border-orange-600 p-6 md:p-10 rounded-xl max-w-lg w-[600px]"
  >
    <h1 class="mb-4 text-4xl font-bold font-mono text-orange-600">Profile</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-2 md:gap-4 text-lg">
      <div class="font-mono font-bold text-orange-600 underline">Username</div>
      <h1 class="col-span-2 font-mono">
        {{ user?.username }}
      </h1>
      <div class="font-mono font-bold text-orange-600 underline">Email</div>
      <h1 class="col-span-2 font-mono">
        {{ user?.email }}
      </h1>
      <div class="font-mono font-bold text-orange-600 underline">
        Date Of Birth
      </div>
      <h1 class="col-span-2 font-mono">
        {{ user?.dateOfBirth }}
      </h1>
    </div>
  </div>
</div>
