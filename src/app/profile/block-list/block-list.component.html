<div class="border p-4 md:p-8 rounded-md">
  <h3 class="text-xl font-semibold mb-6 leading-none text-gray-900">
    Blocked users list
  </h3>

  <div *ngIf="blockedUsers.users.length === 0">
    You have blocked {{ blockedUsers.users.length }} user.
  </div>
  <div *ngIf="blockedUsers.users && blockedUsers.users.length > 0">
    <ul
      *ngFor="let user of blockedUsers.users"
      role="list"
      class="divide-y divide-gray-200"
    >
      <li class="py-3 sm:py-4">
        <div class="flex items-center space-x-4">
          <div class="flex-shrink-0">
            <img
              class="w-10 h-10 rounded-full"
              [src]="
                user.profilePictureUrl
                  ? user.profilePictureUrl
                  : 'https://avatars.dicebear.com/api/open-peeps/' +
                    user.userName +
                    '.svg'
              "
              alt="Neil image"
            />
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate">
              {{ user.firstName }} {{ user.lastName }}
            </p>
            <p class="text-sm text-gray-500 truncate">{{ user.email }}</p>
          </div>

          <p-button
            label="Unblock"
            styleClass="p-button"
            (onClick)="unblockUser(user.id)"
          ></p-button>
        </div>
      </li>
    </ul>
    <button
      *ngIf="this.blockedUsers.page !== this.blockedUsers.lastPage"
      pButton
      [disabled]="this.blockedUsers.page === this.blockedUsers.lastPage"
      class="w-full mt-4 p-button-sm"
      [loading]="isLoading"
      [label]="
        this.blockedUsers.page < this.blockedUsers.lastPage
          ? 'load more..'
          : 'no more data'
      "
      (click)="loadMoreUser()"
    ></button>
  </div>
</div>
