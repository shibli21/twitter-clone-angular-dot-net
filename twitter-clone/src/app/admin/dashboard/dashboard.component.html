<p-table
  #dt
  [value]="customers"
  dataKey="id"
  styleClass="p-datatable-customers"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  responsiveLayout="scroll"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [filterDelay]="0"
>
  <ng-template pTemplate="caption">
    <div class="table-header flex justify-between">
      <h3 class="text-xl font-semibold mb-6 leading-none text-gray-900">
        List of Users
      </h3>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Global Search" />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">
        <div class="flex justify-between items-center">
          Name
          <p-sortIcon field="name"></p-sortIcon>
        </div>
      </th>
      <th pSortableColumn="country.name">
        <div class="flex justify-between items-center">
          Country
          <p-sortIcon field="country.name"></p-sortIcon>
        </div>
      </th>
      <th pSortableColumn="representative.name">
        <div class="flex justify-between items-center">
          Agent
          <p-sortIcon field="representative.name"></p-sortIcon>
        </div>
      </th>
      <th pSortableColumn="date">
        <div class="flex justify-between items-center">
          Date
          <p-sortIcon field="date"></p-sortIcon>
        </div>
      </th>

      <th pSortableColumn="status">
        <div class="flex justify-between items-center">
          Status
          <p-sortIcon field="status"></p-sortIcon>
        </div>
      </th>
      <th>
        <div class="flex justify-end items-center">Activity</div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr class="p-selectable-row">
      <td>
        <span class="p-column-title">Name</span>
        {{ customer.name }}
      </td>
      <td>
        <span class="p-column-title">Country</span>
        <span class="image-text">{{ customer.country.name }}</span>
      </td>
      <td>
        <span class="p-column-title">Representative</span>
        <span class="image-text">{{ customer.representative.name }}</span>
      </td>
      <td>
        <span class="p-column-title">Date</span>
        {{ customer.date | date: "MM/dd/yyyy" }}
      </td>

      <td>
        <span class="p-column-title">Status</span>
        <span [class]="'customer-badge status-' + customer.status">{{
          customer.status
        }}</span>
      </td>

      <td>
        <span class="p-column-title">Activity</span>
        <div class="flex justify-end gap-2">
          <button pButton type="button" label="Edit" icon="pi pi-cog"></button>
          <button
            pButton
            type="button"
            label="Block"
            icon="pi pi-minus-circle"
            class="p-button-danger"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
